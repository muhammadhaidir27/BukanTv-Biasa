<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trik CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="notif">TRIK CSS</h1>
    <h1 class="notif">PROPERTY</h1>
    <p class="notif"><code>accent-color</code></p>

    <form action="">
        <section class="light">
            <fieldset>
                <h2>Checkboxes</h2>
                <div>
                    <label for="checkbox">Default</label>
                    <input type="checkbox" id="checkbox" checked>
                </div>
                <div>
                    <label for="checkbox-a">Accent</label>
                    <input type="checkbox" id="checkbox-a" class="a" checked>
                </div>
            </fieldset>


            <fieldset>
                <h2>Radio</h2>
                <div>
                    <label for="radio">Default</label>
                    <input type="radio" id="radio" checked>
                </div>
                <div>
                    <label for="radio-a">Accent</label>
                    <input type="radio" id="radio-a" class="a" checked>
                </div>
            </fieldset>


            <fieldset>
                <h2>Progress</h2>
                <div>
                    <label for="Progress">Default</label>
                    <progress id="progress" min="0" max="100" value="50" ></progress>
                </div>
                <div>
                    <label for="progress-a">Accent</label>
                    <progress id="progress-a" min="0" max="100" value="50" class="a" ></progress>
                </div>
            </fieldset>

            <fieldset>
                <h2>Range</h2>
                <div>
                    <label for="range">Default</label>
                    <input type="range" id="range" checked>
                </div>
                <div>
                    <label for="range-a">Accent</label>
                    <input type="range" id="range-a" class="a" checked>
                </div>
            </fieldset>
        </section>

        <section class="dark">
            <fieldset>
                <h2>Checkboxes</h2>
                <div>
                    <label for="checkbox">Default</label>
                    <input type="checkbox" id="checkbox" checked>
                </div>
                <div>
                    <label for="checkbox-a">Accent</label>
                    <input type="checkbox" id="checkbox-a" class="a" checked>
                </div>
            </fieldset>


            <fieldset>
                <h2>Radio</h2>
                <div>
                    <label for="radio">Default</label>
                    <input type="radio" id="radio" checked>
                </div>
                <div>
                    <label for="radio-a">Accent</label>
                    <input type="radio" id="radio-a" class="a" checked>
                </div>
            </fieldset>


            <fieldset>
                <h2>Progress</h2>
                <div>
                    <label for="Progress">Default</label>
                    <progress id="progress" min="0" max="100" value="50" ></progress>
                </div>
                <div>
                    <label for="progress-a">Accent</label>
                    <progress id="progress-a" min="0" max="100" value="50" class="a" ></progress>
                </div>
            </fieldset>

            <fieldset>
                <h2>Range</h2>
                <div>
                    <label for="range">Default</label>
                    <input type="range" id="range" checked>
                </div>
                <div>
                    <label for="range-a">Accent</label>
                    <input type="range" id="range-a" class="a" checked>
                </div>
            </fieldset>
        </section>



    </form>


 
    
























</body>
</html>
